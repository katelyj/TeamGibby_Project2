{% extends "template.html" %}

{% block content %}
<center>
    <h1> {{title}} </h1>
    <div style="color:#274C77"> 
        <h4>
        {% for item in story %}
        {{item}}
        <br>
        <br>
        {% endfor %}
        </h4>
    </div>
    <form action="." method="post" style="display: block;">
        {%if write==True %}    
        <h2> Check out the last Entry! </h2>
        <br>
        {{lastEntry}}
        <br>
        <br>
        <textarea name="story" id="textarea" rows="6" cols="50" maxlength="300" placeholder="Continue the story" required></textarea>
        <br>
        <input type="submit" name="submit" Value="Submit">
        {%endif %}
        
    </form>
    
</center>
{% endblock %}
